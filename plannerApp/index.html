
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Planner</title>
    <meta charset="utf-8">

    <!--mobile-first design-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    <link type="text/css" rel="stylesheet" href="appStyle.css">

     <!-- Google Maps API styling -->
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqgDFf4Xbn145Blr3tnYnvVjjtFECZlDg"></script>
    
    <!--November 2017- something's up with the API on Google's end; doesn't seem to be something I have control over. (Maybe the way you're supposed to implement this changed since 2015, go figure.)-->
    
    
</head>

<body>
    
    <!-- load coordinate data, set up Google Maps -->
    <script type="text/javascript" src="pageInit.js"></script>
    
    <!-- map -->
    <div id="map-container" style="height: 80%;">
        <div id="map-canvas">
        <!-- here's the map -->

        </div>
    </div>
    
    <!-- in bootstrap, 2 css container classes: .container, .container-fluid; containers can't be nested.-->
    <div class="container">

        <!-- event information -->
        <div id="headerInfo"> 
            <div>
                <h1 id="label-event">Event</h1>
                <h4 id="label-location">Location</h4>
                <p><strong id="label-time">Time</strong></p>
            </div>
            <p id="label-notes">Notes</p>
        </div>

        <!-- toolbar -->
        <div id="toolbar">
            
            <!-- http://getbootstrap.com/components/ -->
            
            <!-- settings button -->
            <button id="settings-button" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </button>
            
            <!-- actual settings menu -->
            <div id="settings-flyout" class=""> 
                
                <ul id="settings-flyout-menu" class="nav nav-pills nav-stacked"> 
                  <!--<li role="presentation" class="divider"></li>-->
                    <li role="presentation"><a href="#" data-toggle="modal" data-target="#addEventModal"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add event</a></li> 
                    <li role="presentation"><a href="#" data-toggle="modal" data-target="#removeEventModal" onclick="updateRemoveList()"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span> Remove event</a></li>    
                    
                    <li role="presentation" class="divider"></li>
                        
                    <li role="presentation" class="dropdown">
                        <!-- locations dropdown menu -->
                        <!-- http://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_ref_comp_dropdown-menu&stacked=h -->
                        <a href="#" id="coords-dropdown" class="dropdown-toggle" id="menu1" data-toggle="dropdown">Locations <span class="caret"></span></a>
                        
                        <ul id="coords-dropdown-menu" class="dropdown-menu" role="menu" aria-labelledby="menu1"> 
                          <!--<li role="presentation" class="divider"></li>
                          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li> -->
                        </ul>

                    </li>
                    
                </ul>
            </div>
            
            <!-- logo from the Choate website --> 
            <img src="logo.png" alt="logo" style="padding-left: 16px; padding-top: 10px;"/> 
            
        </div>
        
    </div>

    
    <!-- Form pop-ups (called Modals in Bootstrap) from http://getbootstrap.com/javascript/#modals -->

    <!-- Add event -->
    <div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="addEventModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addEventModalLabel">Add calendar event</h4>
          </div>
          <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="event-name" class="control-label">Event name:</label>
                    <input type="text" class="form-control" id="event-name-select">
                </div>
                
                <div class="form-group">
                    <label for="location-select">Location:</label>
                    <select class="form-control" id="location-select">
                        <!-- <option>1</option> -->
                        <!-- populated dynamically --> 
                    </select>
                </div>
              
                <h3>Date</h3>
                
                <div class="form-group">
                    <label for="month-select">Month:</label>
                    <select class="form-control modalSelectWidth" id="month-select">
                        
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                        
                    </select>
            
                    <select class="form-control modalSelectWidth" id="day-select">
                        
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                        
                    </select>
                    ,
                    <input type="number" value="2015" class="form-control modalSelectWidth" id="year-select">
                </div>
                
                <div class="form-group">
                    <label for="">Time:</label>
                    <select class="form-control modalSelectWidth" id="hour-select">
                        
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        
                    </select>
                    :
                    <select class="form-control modalSelectWidth" id="minute-select">
                        
                        <option>00</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                        <option>32</option>
                        <option>33</option>

                        <option>36</option>
                        <option>37</option>
                        <option>38</option>
                        <option>39</option>
                        <option>40</option>
                        <option>41</option>
                        <option>42</option>
                        <option>43</option>
                        <option>44</option>
                        <option>45</option>

                        <option>53</option>
                        <option>54</option>
                        <option>55</option>
                        <option>56</option>
                        <option>57</option>
                        <option>58</option>
                        <option>59</option>
                        
                    </select>
                    <select class="form-control modalSelectWidth" id="am-pm-select">
                        
                        <option>AM</option>
                        <option>PM</option>
                        
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="duration-select">Duration</label>
                    <select class="form-control modalSelectWidth" id="duration-select">
                        
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>30</option>
                        <option>45</option>
                        <option>60</option>
                        <option>90</option>
                        <option>120</option>
                        
                    </select> minutes.
                </div>
                
                <div class="form-group">
                    <label for="reminder-select">Reminder</label>
                    <select class="form-control modalSelectWidth" id="reminder-select">
                        
                        <option>0</option>
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>30</option>
                        <option>45</option>
                        <option>60</option>
                        <option>90</option>
                        <option>120</option>
                        
                    </select> minutes in advance.
                </div>
                
                <div class="form-group">
                    <label for="notes-text" class="control-label">Notes:</label>
                    <textarea class="form-control" id="notes-text"></textarea>
                </div>
                
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addEventFromForm()">Add event</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Remove event -->
    <div class="modal fade" id="removeEventModal" tabindex="-1" role="dialog" aria-labelledby="removeEventModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="removeEventModalLabel">Remove event</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <select class="form-control" id="eventRemove-select">
                
                    <!-- populated dynamically. --> 
                    
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" onclick="removeEventFromForm()">Remove</button>
          </div>
        </div>
      </div>
    </div>
    
    <script> 
        // http://www.codecademy.com/courses/web-beginner-en-hk5qh/0/1?content_from=make-an-interactive-website%3Ajquery-dom-manipulation
        
        var setup = function() {
            
            // hide menu on page load
            $('#settings-button').ready(function() {
                $('#settings-flyout').hide(); 
            });
            
            // toggle it when button clicked
            $('#settings-button').click(function() {
                $('#settings-flyout').slideToggle(); 
            });
            
            // http://getbootstrap.com/javascript/#modals
            
            
        }; 

        $(document).ready(setup);
        
    </script>
        
    <!-- If I had more time, I would make another container displaying all of the events on the calendar. I'm out of time, though. --> 
    
</body>    
</html>
